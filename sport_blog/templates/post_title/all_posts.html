{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Все статьи</title>
</head>
<body>
  <h1>Все статьи</h1>

  {% if messages %}
    {% for message in messages %}
      <div>
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post' post.pk %}"><strong>{{ post.title }}</strong></a>
      </li>
    {% empty %}
      <li>Нет постов</li>
    {% endfor %}
  </ul>
</body>
</html>
